<!-- Password module -->
<div class="w-full h-full flex flex-col font-mono border-t-2 border-hive-dark gap-2 items-center justify-center">
    <h2>Enter password to access page</h2> <br>
    <div>
        <input type="password" id="operatorPass" name="pwd" minlength="8">
    </div>
    <button id = "operatorSubmit" class = "bg-hive-dark border-hive border-2 cursor-pointer">Submit</button>
    <p id = "passIncorrect" class = "text-red-600 text-bold" hidden>Incorrect Password</p>
</div>
