<!-- Max altitude module -->
<div class="w-full h-full bg-purple-800">
	<p class="text-center">[ MODULE // MAX ALTITUDE INFO ]</p>
	<div class="w-full h-auto flex flex-row justify-between">
		<div>
			<p>Altitude (m)</p>
			<p>Altitude (ft)</p>
			<p class="font-mono text-[#4DFFC4]">Max altitude reached: </p>
				<p class="font-mono text-white">{{value}}m</p>
				<p class="font-mono text-white">{{value}}ft</p>
		</div>
		<div class="bg-purple-500 w-1/2 h-auto">
			<p>Altitude Graph</p>
			<svg id="altitude" width="600" height="400"> </svg>
			<script src="js/d3.min.js"> </script>
			<script src="js/GCS_DataVis.js"> </script>
		</div>
	</div>
</div>
