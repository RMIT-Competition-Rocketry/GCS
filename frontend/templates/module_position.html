<!-- Position module -->
<!-- Includes altitude, gps -->
<div class="w-full h-full flex flex-col font-mono border-t-2 border-hive/50">
	<h2>Position</h2>
	
	<!-- GPS -->
	<section class="grid grid-cols-2 gap-4 pb-0">
		<p class="flex gap-1 items-center">
			<span>GPS Latitude:</span>
			<input readonly autocomplete="off" class="pos-gps-lat">
		</p>
		<p class="flex gap-1 items-center">
			<span>GPS Longitude:</span>
			<input readonly autocomplete="off" class="pos-gps-lon">
		</p>
	</section>

	<!-- Altitude -->
	<section class="flex flex-col grow pb-0">
		<h3>Altitude (m)</h3>
		<!--<img src="img/placeholders/graph-altitude.png" width="600" height="150">-->
		<div class="graph"></div>
		<div class="flex gap-1 items-center">
			<p class="text-right">&nbsp;&nbsp;&nbsp;&nbsp;Altitude:</p>
			<input readonly autocomplete="off" class="pos-alt-m border-red-500">
			<p class="mr-4">m</p>
			<input readonly autocomplete="off" class="pos-alt-ft">
			<p>ft</p>
		</div>
		<div class="flex gap-1 items-center">
			<p class="text-right">Max&nbsp;Altitude:</p>
			<input readonly autocomplete="off" class="pos-maxalt-m border-blue-500">
			<p class="mr-4">m</p>
			<input readonly autocomplete="off" class="pos-maxalt-ft">
			<p>ft</p>
		</div>
	</section>
</div>
