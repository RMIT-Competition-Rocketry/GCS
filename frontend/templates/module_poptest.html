<div class="w-full h-full border-2 border-hive/50 font-mono text-xs">
	<h2 class="text-center py-1 text-base">Pop Test</h2>
	<br>	
	<div class="grid grid-cols-4 gap-2 px-2 pb-2 items-center">

    <!-- Prompt -->
    <div id="prompt" class="col-span-4 text-center text-red-600 mb-1">
  		Select an option
	</div>

    <!-- Pop Button -->
    <div class="col-start-2 row-start-1 flex justify-center items-center p-4">
      <button id="popButton" class="pop_button_inactive w-24 h-24" disabled></button>
    </div>

    <!-- Vector Image -->
    <!-- <div class="col-start-3 row-start-1 flex justify-center items-center">
      <img src="img/selector_vector.svg" class="w-20 h-20 object-contain" />
    </div> -->

    <!-- Pop test options -->
	<div class="col-start-4 row-start-1 row-span-4 flex flex-col justify-center gap-1">
	<label for="optionMainP" class="flex items-center justify-center">
		<input type="checkbox" id="optionMainP" class="sr-only peer">
		<span class="pop_selector w-32 h-5 flex items-center justify-center leading-none text-xs font-mono">Main: Primary</span>
	</label>
	<label for="optionMainS" class="flex items-center justify-center">
		<input type="checkbox" id="optionMainS" class="sr-only peer">
		<span class="pop_selector w-32 h-5 flex items-center justify-center leading-none text-xs font-mono">Main: Secondary</span>
	</label>
	<label for="optionApogeeP" class="flex items-center justify-center">
		<input type="checkbox" id="optionApogeeP" class="sr-only peer">
		<span class="pop_selector w-32 h-5 flex items-center justify-center leading-none text-xs font-mono">Apogee: Primary</span>
	</label>
	<label for="optionApogeeS" class="flex items-center justify-center">
		<input type="checkbox" id="optionApogeeS" class="sr-only peer">
		<span class="pop_selector w-32 h-5 flex items-center justify-center leading-none text-xs font-mono">Apogee: Secondary</span>
	</label>
	</div>

	
    <!-- Indicators -->
    <div class="col-span-2 flex items-center gap-2 font-mono text-sm">
      <p>Pop Test CMD Received</p>
      <div class="indicator-boolean"></div>
    </div>

    <div class="col-span-2 flex items-center gap-2 font-mono text-sm">
      <p>Pop Test Result</p>
      <div class="indicator-boolean"></div>
    </div>
  </div>
</div>
