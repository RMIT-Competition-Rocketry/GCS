<!-- Flight state module -->
<!-- Includes time, flight state indicator -->
<div class="w-full h-full flex flex-col font-mono justify-center gap-y-2 px-2">
	<div class="flex justify-between">
		<p class="text-hive uppercase font-bold">Flight Timeline</p>
		<p class="flex gap-1 justify-end font-bold">
			<span>Launch Time:</span>
			<input readonly autocomplete="off" class="fs-launch-time text-right max-w-24" size="10">
		</p>
	</div>
	
	<div class="border-y-2 border-hive-dark text-center bg-hive/20 grid grid-cols-6 p-4 pb-2 gap-y-2 items-center justify-center z-50"
		style="grid-auto-rows: max-content">
		<div class="hidden indicator-flightstate active"></div>
		<div class="indicator-flightstate fs-state-preflight">
			<div class="indicator-state"></div>
		</div>
		<div class="indicator-flightstate fs-state-launch">
			<div class="indicator-state"></div>
		</div>
		<div class="indicator-flightstate fs-state-coast">
			<div class="indicator-state"></div>
		</div>
		<div class="indicator-flightstate fs-state-apogee">
			<div class="indicator-state"></div>
		</div>
		<div class="indicator-flightstate fs-state-descent">
			<div class="indicator-state"></div>
		</div>
		<div class="indicator-flightstate fs-state-landed">
			<div class="indicator-state"></div>
		</div>
		<p>
			PRE-FLIGHT
		</p>
		<p>
			LAUNCH
		</p>
		<p>
			COAST
		</p>
		<p>
			APOGEE
		</p>
		<p>
			DESCENT
		</p>
		<p>
			LANDED
		</p>
	</div>
	<div class="flex flex-row gap-x-4">
		<p class="flex gap-1 items-center grow">
			<span>State:</span>
			<input readonly autocomplete="off" class="fs-flightstate text-center text-base">
		</p>
		<p class="flex gap-1 items-center">
			<span>System Uptime:</span>
			<input readonly autocomplete="off" class="fs-time-local text-right" size="10">s
		</p>
	</div>
</div>
