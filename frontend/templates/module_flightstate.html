<!-- Flight state module -->
<!-- Includes time, flight state indicator -->
<div class="w-full h-full border-t-2 border-hive/50 flex flex-col font-mono">
	<h2>Flight State</h2>
	<div class="grow flex flex-col gap-2 mt-4 px-2">
		<div class="border-2 border-hive/50 bg-hive/20 grow">
		</div>
		<div class="grid grid-cols-3 gap-4">
			<p class="flex gap-1 items-center col-span-2">
				<span>State:</span>
				<input readonly autocomplete="off" class="fs-flightstate text-center text-base">
			</p>
			<p class="flex gap-1 items-center">
				<span>Time:</span>
				<input readonly autocomplete="off" class="fs-time">
			</p>
		</div>
	</div>
</div>
