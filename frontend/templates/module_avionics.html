<div class="w-full h-full font-mono">
	<!-- module_avionics.html -->
	<p class="text-center">[ MODULE // AVIONICS DATA ]</p>
	
	<!-- Velocity -->
	<p class= "text-center">Velocity</p>
	<p>Line graph</p>
	<table class="table-fixed w-full">
		<tr>
			<td class="text-[#4DFFC4]">
				Horizontal
			</td>
			<td>
				<input readonly autocomplete="off" class="av-vel-h">
			</td>
			<td>
				m/s
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Vertical
			</td>
			<td>
				<input readonly autocomplete="off" class="av-vel-v">
			</td>
			<td>
				m/s
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Total
			</td>
			<td>
				<input readonly autocomplete="off" class="av-vel-total">
			</td>
			<td>
				m/s
			</td>
		</tr>
	</table>

	<hr>

	<!-- Acceleration -->
	<p class="text-center">Acceleration</p>
	<table class="table-fixed w-full">
		<tr>
			<td class="text-[#4DFFC4]">
				Accel X low
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-x-lo">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Accel Y low
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-y-lo">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Accel Z low
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-z-lo">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Accel X high
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-x-hi">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Accel Y high
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-y-hi">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Accel Z high
			</td>
			<td>
				<input readonly autocomplete="off" class="av-accel-z-hi">
			</td>
			<td>
				m/s<sup>2</sup>
			</td>
		</tr>
	</table>

	<hr>

	<!-- Gyro -->
	<p class="text-center text-[#4DFFC4]"><b>Gyro</b></p>
	<table class="table-fixed w-full">
		<tr>
			<td class="text-[#4DFFC4]">
				Gyro X
			</td>
			<td>
				<input readonly autocomplete="off" class="av-gyro-x">
			</td>
			<td>
				&deg;/s
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Gyro Y
			</td>
			<td>
				<input readonly autocomplete="off" class="av-gyro-y">
			</td>
			<td>
				&deg;/s
			</td>
		</tr>
		<tr>
			<td class="text-[#4DFFC4]">
				Gyro Z
			</td>
			<td>
				<input readonly autocomplete="off" class="av-gyro-z">
			</td>
			<td>
				&deg;/s
			</td>
		</tr>
	</table>
</div>
