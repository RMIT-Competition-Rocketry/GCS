<!-- Avionics module -->
<!-- Includes acceleration, gyro, velocity -->
<div class="w-full h-full flex flex-col gap-2 font-mono">
	<!-- Avionics indicators -->
	<section class="grid grid-cols-6 text-center gap-2">
		<div>
			<div class="indicator-boolean av-state-gpsfix"></div>
			<p>GPS Fix</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-dualboard"></div>
			<p>Dual Board</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-1"></div>
			<p>Pyro 1</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-2"></div>
			<p>Pyro 2</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-3"></div>
			<p>Pyro 3</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-4"></div>
			<p>Pyro 4</p>
		</div>
	</section>

	<!-- Accel and gyro -->
	<div class="grid grid-cols-2 grow gap-2">
		<!-- Acceleration -->
		<section class="flex flex-col">
			<h3>Acceleration (<i>g</i>)</h3>
			<div class="graph">
				<p class="text-center text-hive/50">[ accel graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<span>X:</span>
					<input readonly autocomplete="off" class="av-accel-x">
				</p>
				<p class="flex gap-1 items-center">
					<span>Y:</span>
					<input readonly autocomplete="off" class="av-accel-y">
				</p>
				<p class="flex gap-1 items-center">
					<span>Z:</span>
					<input readonly autocomplete="off" class="av-accel-z">
				</p>
			</div>
		</section>

		<!-- Gyro -->
		<section class="flex flex-col">
			<h3>Gyro (deg/s)</h3>
			<div class="graph">
				<p class="text-center text-hive/50">[ gyro graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<span>X:</span>
					<input readonly autocomplete="off" class="av-gyro-x">
				</p>
				<p class="flex gap-1 items-center">
					<span>Y:</span>
					<input readonly autocomplete="off" class="av-gyro-y">
				</p>
				<p class="flex gap-1 items-center">
					<span>Z:</span>
					<input readonly autocomplete="off" class="av-gyro-z">
				</p>
			</div>
		</section>
	</div>
	
	<!-- Velocity -->
	<section class="flex flex-col grow">
		<h3>Velocity (m/s)</h3>
		<div class="graph">
			<p class="text-center text-hive/50">[ velocity graph ]</p>
		</div>
		<div class="grid grid-cols-2 gap-4">
			<p class="flex gap-1 items-center">
				<span>Velocity:</span> 
				<input readonly autocomplete="off" class="av-velocity">
				<span>m/s</span>
			</p>
			<p class="flex gap-1 items-center">
				<span>Mach:</span>
				<input readonly autocomplete="off" class="av-mach">
			</p>
		</div>
	</section>
</div>
