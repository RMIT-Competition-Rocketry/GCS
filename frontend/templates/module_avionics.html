<!-- Avionics module -->
<!-- Includes acceleration, gyro, velocity -->
<div class="w-full h-full flex flex-col gap-2 font-mono border-t-2 border-hive-dark">
	<h2>Avionics</h2>
	<!-- Avionics indicators -->
	<section class="col-span-2 border-2 border-hive-dark bg-hive/20 mx-2 p-1 pb-0 grid grid-cols-6 text-center gap-2">
		<div>
			<div class="indicator-state av-state-gpsfix"></div>
			<p>GPS Fix</p>
		</div>
		<div>
			<div class="indicator-state av-state-dualboard"></div>
			<p>Dual Board</p>
		</div>
		<div>
			<div class="indicator-state av-state-pyro-1"></div>
			<p>Pyro 1</p>
		</div>
		<div>
			<div class="indicator-state av-state-pyro-2"></div>
			<p>Pyro 2</p>
		</div>
		<div>
			<div class="indicator-state av-state-pyro-3"></div>
			<p>Pyro 3</p>
		</div>
		<div>
			<div class="indicator-state av-state-pyro-4"></div>
			<p>Pyro 4</p>
		</div>
	</section>

	<!-- Accel and gyro -->
	<div class="grid grid-cols-2 flex-1 gap-4">
		<!-- Accelerometer -->
		<section class="flex flex-col p-0">
			<h3 class="mb-0 pl-4">Accelerometer Readings</h3>
			<div class="grow w-full h-full">
				<svg id="graph-av-accel" class="w-full h-full" width="0" height="0"></svg>
			</div>
			<div class="flex gap-4 items-center px-2 justify-evenly text-sm">
				<label>
					X:<input readonly autocomplete="off" class="av-accel-x border-b-red-500 border-b-2 text-right" size="6">
				</label>
				<label>
					Y:<input readonly autocomplete="off" class="av-accel-y border-b-green-500 border-b-2 text-right" size="6">
				</label>
				<label>
					Z:<input readonly autocomplete="off" class="av-accel-z border-b-blue-500 border-b-2 text-right" size="6">
				</label>
			</div>
		</section>

		<!-- Gyro -->
		<section class="flex flex-col p-0">
			<h3 class="mb-0 pl-4">Gyroscope Readings</h3>
			<div class="grow w-full h-full">
				<svg id="graph-av-gyro" class="w-full h-full" width="0" height="0"></svg>
			</div>
			<div class="flex gap-4 items-center px-2 justify-evenly text-sm">
				<label>X:<input readonly autocomplete="off" class="av-gyro-x border-b-red-500 border-b-2 text-right" size="6"></label>
				<label>Y:<input readonly autocomplete="off" class="av-gyro-y border-b-green-500 border-b-2 text-right" size="6"></label>
				<label>Z:<input readonly autocomplete="off" class="av-gyro-z border-b-blue-500 border-b-2 text-right" size="6"></label>
			</div>
		</section>
	</div>
	
	<!-- Velocity -->
	<section class="grow flex flex-col flex-1 p-0">
		<h3>Vertical Speed</h3>
		<div class="grow w-full h-full">
			<svg id="graph-av-velocity" class="w-full h-full" width="0" height="0"></svg>
		</div>
		<div class="flex flex-row gap-4 grow justify-around px-2 items-center">
			<label>
				Vertical Speed:&nbsp;<input readonly size="10" autocomplete="off" class="border-b-red-500 border-b-2 av-velocity">m/s&nbsp;&nbsp;<input readonly size="10" autocomplete="off" class="text-center av-velocity-ft">ft/s
			</label>
			<label>
				Mach:<input readonly size="6" autocomplete="off" class="av-mach">
			</label>
		</div>
	</section>
</div>
