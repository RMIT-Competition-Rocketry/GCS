<!-- Avionics module -->
<!-- Includes acceleration, gyro, velocity -->
<div class="w-full h-full flex flex-col gap-2">
	<!-- Avionics indicators -->
	<div class="border border-hive grid grid-cols-6 text-center font-mono p-2 gap-2">
		<div>
			<div class="indicator-boolean"></div>
			<p>GPS Fix</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Dual Board</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 1</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 2</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 3</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 4</p>
		</div>
	</div>

	<!-- Accel and gyro -->
	<div class="grid grid-cols-2 grow gap-2">
		<!-- Acceleration -->
		<div class="border border-hive p-2 flex flex-col">
			<p class="font-mono">Acceleration (<i>g</i>)</p>
			<div class="border border-hive bg-hive/20 flex-1">
				<p class="font-mono text-hive text-center">[ accel graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-2">
				<p class="flex gap-1">
					<label>X:</label>
					<input readonly autocomplete="off" class="av-accel-x flex-1 min-w-0">
				</p>
				<p class="flex gap-1">
					<label>Y:</label>
					<input readonly autocomplete="off" class="av-accel-y flex-1 min-w-0">
				</p>
				<p class="flex gap-1">
					<label>Z:</label>
					<input readonly autocomplete="off" class="av-accel-z flex-1 min-w-0">
				</p>
			</div>
		</div>

		<!-- Gyro -->
		<div class="border border-hive p-2 flex flex-col">
			<p class="font-mono">Gyro (deg/s)</p>
			<div class="border border-hive bg-hive/20 flex-1">
				<p class="font-mono text-hive text-center">[ gyro graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-2">
				<p class="flex gap-1">
					<label>X:</label>
					<input readonly autocomplete="off" class="av-gyro-x flex-1 min-w-0">
				</p>
				<p class="flex gap-1">
					<label>Y:</label>
					<input readonly autocomplete="off" class="av-gyro-y flex-1 min-w-0">
				</p>
				<p class="flex gap-1">
					<label>Z:</label>
					<input readonly autocomplete="off" class="av-gyro-z flex-1 min-w-0">
				</p>
			</div>
		</div>
	</div>
	
	<!-- Velocity -->
	<div class="border border-hive p-2 flex flex-col grow">
		<p class="font-mono">Velocity (m/s)</p>
		<div class="border border-hive bg-hive/20 flex-1">
			<p class="font-mono text-hive text-center">[ velocity graph ]</p>
		</div>
		<p>Velocity: <input readonly autocomplete="off" class="av-vel-v"></p>
	</div>
</div>
