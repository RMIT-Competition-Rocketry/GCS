<!-- Avionics module -->
<!-- Includes acceleration, gyro, velocity -->
<div class="w-full h-full flex flex-col gap-2 font-mono">
	<!-- Avionics indicators -->
	<div class="border border-hive/70 grid grid-cols-6 text-center p-2 gap-2">
		<div>
			<div class="indicator-boolean"></div>
			<p>GPS Fix</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Dual Board</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 1</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 2</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 3</p>
		</div>
		<div>
			<div class="indicator-boolean"></div>
			<p>Pyro 4</p>
		</div>
	</div>

	<!-- Accel and gyro -->
	<div class="grid grid-cols-2 grow gap-2">
		<!-- Acceleration -->
		<div class="border border-hive/70 p-2 flex flex-col">
			<h3>Acceleration (<i>g</i>)</h3>
			<div class="border border-hive bg-hive/20 flex-1">
				<p class="text-hive text-center">[ accel graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<label>X:</label>
					<input readonly autocomplete="off" class="av-accel-x">
				</p>
				<p class="flex gap-1 items-center">
					<label>Y:</label>
					<input readonly autocomplete="off" class="av-accel-y">
				</p>
				<p class="flex gap-1 items-center">
					<label>Z:</label>
					<input readonly autocomplete="off" class="av-accel-z">
				</p>
			</div>
		</div>

		<!-- Gyro -->
		<div class="border border-hive/70 p-2 flex flex-col">
			<h3>Gyro (deg/s)</h3>
			<div class="border border-hive bg-hive/20 flex-1">
				<p class="text-hive text-center">[ gyro graph ]</p>
			</div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<label>X:</label>
					<input readonly autocomplete="off" class="av-gyro-x">
				</p>
				<p class="flex gap-1 items-center">
					<label>Y:</label>
					<input readonly autocomplete="off" class="av-gyro-y">
				</p>
				<p class="flex gap-1 items-center">
					<label>Z:</label>
					<input readonly autocomplete="off" class="av-gyro-z">
				</p>
			</div>
		</div>
	</div>
	
	<!-- Velocity -->
	<div class="border border-hive/70 p-2 flex flex-col grow">
		<h3>Velocity (m/s)</h3>
		<div class="border border-hive bg-hive/20 flex-1">
			<p class="text-hive text-center">[ velocity graph ]</p>
		</div>
		<div class="grid grid-cols-2 gap-4">
			<p class="flex gap-1 items-center">
				<span>Velocity:</span> 
				<input readonly autocomplete="off" class="av-velocity">
				<span>m/s</span>
			</p>
			<p class="flex gap-1 items-center">
				<span>Mach:</span>
				<input readonly autocomplete="off" class="av-velocity">
			</p>
		</div>
		
	</div>
</div>
