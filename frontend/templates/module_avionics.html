<!-- Avionics module -->
<!-- Includes acceleration, gyro, velocity -->
<div class="w-full h-full flex flex-col gap-2 font-mono border-t-2 border-hive/50">
	<h2>Avionics</h2>
	<!-- Avionics indicators -->
	<section class="col-span-2 border-2 border-hive/50 bg-hive/20 mx-2 p-1 pb-0 grid grid-cols-6 text-center gap-2">
		<div>
			<div class="indicator-boolean av-state-gpsfix"></div>
			<p>GPS Fix</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-dualboard"></div>
			<p>Dual Board</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-1"></div>
			<p>Pyro 1</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-2"></div>
			<p>Pyro 2</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-3"></div>
			<p>Pyro 3</p>
		</div>
		<div>
			<div class="indicator-boolean av-state-pyro-4"></div>
			<p>Pyro 4</p>
		</div>
	</section>

	<!-- Accel and gyro -->
	<div class="grid grid-cols-2 grow gap-2 gap-x-4">
		<!-- Acceleration -->
		<section class="flex flex-col pb-0">
			<h3>Acceleration (<i>g</i>)</h3>
			<!--<img src="img/placeholders/graph-accel.png" width="300" height="200" style="height:180px;">-->
			<div class="graph"></div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<span>X:</span>
					<input readonly autocomplete="off" class="av-accel-x border-red-500">
				</p>
				<p class="flex gap-1 items-center">
					<span>Y:</span>
					<input readonly autocomplete="off" class="av-accel-y border-green-500">
				</p>
				<p class="flex gap-1 items-center">
					<span>Z:</span>
					<input readonly autocomplete="off" class="av-accel-z border-blue-500">
				</p>
			</div>
		</section>

		<!-- Gyro -->
		<section class="flex flex-col pb-0">
			<h3>Gyro (deg/s)</h3>
			<!--<img src="img/placeholders/graph-gyro.png" width="300" height="200" style="height:180px;">-->
			<div class="graph"></div>
			<div class="grid grid-cols-3 gap-4">
				<p class="flex gap-1 items-center">
					<span>X:</span>
					<input readonly autocomplete="off" class="av-gyro-x border-red-500">
				</p>
				<p class="flex gap-1 items-center">
					<span>Y:</span>
					<input readonly autocomplete="off" class="av-gyro-y border-green-500">
				</p>
				<p class="flex gap-1 items-center">
					<span>Z:</span>
					<input readonly autocomplete="off" class="av-gyro-z border-blue-500">
				</p>
			</div>
		</section>

		<!-- Velocity -->
		<section class="col-span-2 flex flex-col pb-0">
			<h3>Velocity (m/s)</h3>
			<!--<img src="img/placeholders/graph-velocity.png" width="600" height="200" style="height:180px;">-->
			<svg id ="velocity" width ="600" height ="175"></svg>
			<div class="grid grid-cols-2 gap-4">
				<p class="flex gap-1 items-center">
					<span>Velocity:</span> 
					<input readonly autocomplete="off" class="av-velocity">
					<span>m/s</span>
				</p>
				<p class="flex gap-1 items-center">
					<span>Mach:</span>
					<input readonly autocomplete="off" class="av-mach">
				</p>
			</div>
		</section>
	</div>
	
	
</div>
