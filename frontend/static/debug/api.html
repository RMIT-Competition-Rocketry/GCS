<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>API DEBUG PAGE</title>
		<link rel="stylesheet" type="text/css" href="/css/tailwind.css" media="screen" />
		<link rel="preload" href="/font/fauna-thin.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
	</head>

	<body class="bg-white">
        <h1 class="text-4xl font-bold font-mono text-white bg-red-600">API DEBUG PAGE</h1>
        <div class="grid grid-cols-4 max-w-fit gap-x-4 m-4">
            <!-- Headings -->
            <p class="font-bold">API ID</p>
            <p class="font-bold">API Key</p>
            <p class="font-bold">HTML class</p>
            <p class="font-bold">Display</p>

            <!-- Auxilliary data / GSE -->
            <p></p>
            <p></p>
            <p>aux-transducer-1</p>
            <label>N<sub>2</sub>O&nbsp;in: <input readonly autocomplete="off" class="aux-transducer-1" size="5">bar</label>
        </div>
        <table class="">
            <thead>
                <tr>
                    <th>
                        API ID
                    </th>
                    <th>
                        HTML ID
                    </th>
                    <th>
                        Test
                    </th>
                </tr>
            </thead>
        </table>
        
        <label class="w-1/3">
        N<sub>2</sub>O&nbsp;out:<br><input readonly autocomplete="off" class="aux-transducer-2 border-b-green-500 border-b-2" size="5">bar
        </label>
        <label class="w-1/3">
        O<sub>2</sub>:<br><input readonly autocomplete="off" class="aux-transducer-3 border-b-blue-500 border-b-2" size="5">bar
        </label>
	</body>

    <!-- Javascript should generally go below, not in individual modules -->
    <script src="/js/GCS_Display.js"></script>
    <script src="/js/GCS_API.js"></script>

    <!-- Data visualisation code -->
    <script src="/js/libraries/d3.min.js"></script>
    <script src="/js/GCS_Graphs.js"></script>

    <!-- 6DOF Rocket code -->
    <script type="module" src="/js/GCS_RocketViewer.js"></script>

    <!-- Debug/testing code -->
    <script src="/js/GCS_Testing.js"></script>

</html>
