name: Python Complexity Check

on:
  pull_request:
    paths:
      - '**.py'
      - '**.proto'
      - '.github/workflows/python_complexity.yml'
      - '!docs/**'
      - '!notes/**'

jobs:
  complexity_check:
    permissions: 
      pull-requests: write 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Radon and Save Output
        run: |
          radon cc . -a > complexity_report.txt || true

      - name: Read Complexity Report
        id: read_report
        uses: juliangruber/read-file-action@v1
        with:
          path: complexity_report.txt

      - name: Post Results to PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üßê **Radon Complexity Report**  
            ```
            ${{ steps.read_report.outputs.content }}
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
